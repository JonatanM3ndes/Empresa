<!DOCTYPE html>
<html>
<head>
    <meta lang="pt-br">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="beleza.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="imagens\favicon.ico">
    <title>Entregas - Pausa pro Café</title>
</head>
<body>
    <div class="princ">
        <hr>
        <nav>
           <div class="caixa">
               <img src="imagens\Xícara De Café.png" alt="Xicara De Café" height="200"width="200">
           </div>
           <nav class="menu">
               <a href="index.html">Página Inicial</a>
               <a href="produtos.html">Produtos</a>
               <a href="entregas.html">Fazer Pedido</a>
               <a href="sobre.html">Sobre nós!</a>
               <a href="contatos.html">Contate-nos!</a>
               </nav>
        </nav>
        <br><p>Preencha os campos abaixo para pedir a entrega.</p>
        <form action=" https://teste-reusetech.000webhostapp.com/prova5.php" method="get" autocomplete="on">
            <fieldset style="margin: 10px 200px; padding: 20px; border: double black 6px;">
                <legend>Dados Pessoais</legend>
                <label for="nomecompleto">Nome Completo:</label>
                <input type="text" id="nomecompleto" name="nomecompleto" placeholder="ex: Marcos Russel" size="30"><br><br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="ex:23"><br><br>
                <label for="datanasc">Data de Nascimento:</label><br>
                <input type="date" id="datanasc" name="datanasc" placeholder="ex: 16/04/1998"><br><br>
                <label for="sexo">Gênero:</label><br>
                <input type="radio" id="sexo" name="sexo" value="mas">
                <label for="masc">Masculino</label><br>
                <input type="radio" id="sexo" name="sexo" value="fem">
                <label for="femi">Feminino</label><br>
                <input type="radio" id="sexo" name="sexo" value="other">
                <label for="outro">Outro:</label>
                <input type="text" id="sexo" name="sexo" placeholder="">
            </fieldset>
            <fieldset style="margin: 10px 200px; padding: 20px; border: double black 6px;">
                <legend>Endereço</legend>
                <label for="logra">Logradouro:</label>
                <input type="text" id="logra" name="logra" placeholder="ex: Rua, Avenida, ..."><br><br>
                <label for="rua">Nome da rua, avenida, ...</label>
                <input type="text" id="rua" name="rua" placeholder="ex: LI, 013"><br><br>
                <label for="numb">Número da casa:</label>
                <input type="number" id="numb" name="numb" placeholder="ex: 230"><br><br>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="ex: Limeira Alta"><br><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="ex: Brusque"><br>
            </fieldset>
            <fieldset style="margin: 10px 200px; padding: 20px; border: double black 6px;">
                <legend>Orçamento</legend>
                <label for="prod">Escolha a encomenda:</label>
                <select id="prod" name="prod">
                    <option value="entrega1">100 mini-salgados</option>
                    <option value="entrega2">Bolo/Chocolate(ac.)</option>
                    <option value="entrega3">40 mini-salgados(ac.)</option> 
                    <!-- 
                        ac significa que eu encurtei a palavra acompanhado 
                    -->
                </select><br><br>
                <label for="quant">Quantidade:</label>
                <input type="number" id="quant" name="quant" placeholder="Quantidade de produtos"><br><br>
                <label for="ac">Acompanhamento (Se o produto estiver em alguma promoção):</label><br>
                <input type="text" id="ac" name="ac" placeholder="ex: Refrigerante Coca-Cola, ..."><br><br>
                <label for="preco">Preço visto:</label>
                <input type="number" id="preco" name="preco" placeholder="Preço anunciado"><br><br>
                <label>Forma de Pagamento:</label>
                <input type="radio" id="paga" name="paga" value="dinheiro">
                <label for="paga">Dinheiro</label>
                <input type="radio" id="paga" name="paga" value="debito">
                <label for="paga">Cartão de Débito</label>
                <input type="radio" id="paga" name="paga" value="credito">
                <label for="paga">Cartão de Crédito</label><br><br>
                <label for="desc">Porcentagem de desconto (se houver promoção):</label>
                <input type="number" id="desc" name="desc" placeholder="%">
                </fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar tudo">
        </form>
    </div>
</body>
</html>
